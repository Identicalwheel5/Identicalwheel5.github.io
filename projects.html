<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="computer emoji.png" sizes="32x32" />
    <title>Erick Callisaya - Projects</title>
    
    <link rel="stylesheet" href="mainStyle.css">

    <style>
        .projects h2 {
            text-align: center;
            margin: 0;
            font-size: 3em;
        }

        /* Unique Style that was likely unnecessary/broken in original CSS. Removed 'bio' styles. */
        /* .ATOTP h4 { 
            text-indent: 800px;
            font-size: 2em;
        } */

        .image-button {
            border: none;
            background: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }

        .image-button img {
            display: block;
            max-height: 375px;
            max-width: 250px;
            height: auto;
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-button:hover {
            transform: scale(1.05); 
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px; 
            margin-top: 40px;
            padding: 0 50px; 
        }

        .game-button-item {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-button-item h4 {
            margin-bottom: 20px;
            font-size: 1.5em; 
            font-weight: bold;
        }

        .game-button-item img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) { 
            .game-buttons {
                grid-template-columns: 1fr; 
                gap: 30px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Erick Callisaya</h1>
            <nav>
                <a href="index.html">About Me</a>
                <a href="resume.html">Resume</a> <!-- Included Resume link for navigation consistency -->
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="projects">
        <div class="container">
            <h2>CS Projects</h2>

            <div class="game-buttons">
                <div class="game-button-item"> <h4>Mobile Drawing App</h4>
                    <button class="image-button" onclick="navigateToDrawingApp()">
                        <img src="DrawingApp/ColorPalette.png" alt="Mobile Drawing App Screenshot">
                    </button>
                </div>

                <div class="game-button-item"> <h4>Clockwork Sword</h4>
                    <button class="image-button" onclick="navigateToClockworkSword()">
                        <img src="ClockworkSword.png" alt="Clockwork Sword Game Screenshot">
                    </button>
                </div>

                <div class="game-button-item"> <h4>Die-or-Beat Pharma</h4>
                    <button class="image-button" onclick="navigateToDOBP()">
                        <img src="DOBP.png" alt="Die-or-Beat Pharma Screenshot">
                    </button>
                </div>

            </div>
        </div>
    </section>

    <section class="projects">
        <div class="container">
            <h2>Games</h2>

            <div class="game-buttons">
                <div class="game-button-item"> <h4>A Tale of Two Paw-rtners</h4>
                    <button class="image-button" onclick="navigateToATOTP()">
                        <img src="ATOTP.png" alt="A Tale of Two Paw-rtners Game Screenshot">
                    </button>
                </div>

                <!-- Duplicated Clockwork Sword, kept as is from original source -->
                <div class="game-button-item"> <h4>Clockwork Sword</h4>
                    <button class="image-button" onclick="navigateToClockworkSword()">
                        <img src="ClockworkSword.png" alt="Clockwork Sword Game Screenshot">
                    </button>
                </div>

                <!-- Duplicated Die-or-Beat Pharma, kept as is from original source -->
                <div class="game-button-item"> <h4>Die-or-Beat Pharma</h4>
                    <button class="image-button" onclick="navigateToDOBP()">
                        <img src="DOBP.png" alt="Die-or-Beat Pharma Screenshot">
                    </button>
                </div>

            </div>
        </div>
    </section>

    <section class="projects">
        <div class="container">
            <h2>Other Projects</h2>

            <div class="game-buttons">
                <div class="game-button-item"> <h4>3D Prints</h4>
                    <button class="image-button" onclick="navigateTo3dPrints()">
                        <img src="3dProjectImages/NatoshaBadgeFront.png" alt="3D Printed Badge">
                    </button>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Erick Callisaya. All Rights Reserved.</p>
    </footer>

    <script>
        function navigateToATOTP() {
            window.location.href = "ATOTP.html";
        }
        function navigateToDOBP() {
            window.location.href = "DOBP.html";
        }
        function navigateToClockworkSword() {
            window.location.href = "ClockworkSword.html";
        }
        function navigateTo3dPrints() {
            window.location.href = "3dPrints.html";
        }
        function navigateToDrawingApp() {
            window.location.href = "DrawingApp.html";
        }
    </script>
</body>
</html>
